<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="817px" preserveAspectRatio="none" style="width:759px;height:817px;background:#FFFFFF;" version="1.1" viewBox="0 0 759 817" width="759px" zoomAndPan="magnify"><defs/><g><rect fill="#FFA500" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="114.2471" x="10" y="389.4141"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="94.2471" x="20" y="412.4092">Development</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="60.4346" x="174.2471" y="148.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="40.4346" x="184.2471" y="171.8857">Notes</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="257.9316" x="284.6816" y="20"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="237.9316" x="294.6816" y="42.9951">Don't use default user in postgres</text><path d="M234.6816,167.0391 L244.6816,167.0391 C259.6816,167.0391 259.6816,38.1484 274.6816,38.1484 L284.6816,38.1484 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="388.2451" x="284.6816" y="76.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="150.6094" x="294.6816" y="99.292">Get used to a custom</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="63.8887" x="449.7412" y="99.292">app_user</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="144.8467" x="518.0801" y="99.292">or similar user name</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="207.9082" x="294.6816" y="115.5889">avoid cost of refactoring later</text><path d="M234.6816,167.0391 L244.6816,167.0391 C259.6816,167.0391 259.6816,102.5938 274.6816,102.5938 L284.6816,102.5938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="330.8301" x="284.6816" y="148.8906"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="306.3799" x="299.1318" y="171.8857">Start IDs at 1000 to reserve earlier ones for</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="240.9873" x="294.6816" y="188.1826">test, root etc as situations crop up</text><path d="M234.6816,167.0391 L244.6816,167.0391 C259.6816,167.0391 259.6816,175.1875 274.6816,175.1875 L284.6816,175.1875 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="179.6602" x="284.6816" y="221.4844"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="159.6602" x="294.6816" y="244.4795">DB drop triggered by ?</text><path d="M234.6816,167.0391 L244.6816,167.0391 C259.6816,167.0391 259.6816,239.6328 274.6816,239.6328 L284.6816,239.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="146.0547" x="284.6816" y="277.7813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="126.0547" x="294.6816" y="300.7764">Login info under ?</text><path d="M234.6816,167.0391 L244.6816,167.0391 C259.6816,167.0391 259.6816,295.9297 274.6816,295.9297 L284.6816,295.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M124.2471,407.5625 L134.2471,407.5625 C149.2471,407.