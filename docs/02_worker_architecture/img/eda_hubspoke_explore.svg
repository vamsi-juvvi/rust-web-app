t-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="123.8604" x="397.542" y="131.8857">publishing events</text><path d="M337.542,254.5234 L347.542,254.5234 C362.542,254.5234 362.542,110.7422 377.542,110.7422 L387.542,110.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="208.5146" x="387.542" y="165.1875"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="188.5146" x="397.542" y="188.1826">No DNS needed, only need</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="141.2715" x="397.542" y="204.4795">to resolve the event</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="79.6523" x="397.542" y="220.7764">bus service</text><path d="M337.542,254.5234 L347.542,254.5234 C362.542,254.5234 362.542,199.6328 377.542,199.6328 L387.542,199.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="157.7305" x="387.542" y="254.0781"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="137.7305" x="397.542" y="277.0732">Ideal for production</text><path d="M337.542,254.5234 L347.542,254.5234 C362.542,254.5234 362.542,272.2266 377.542,272.2266 L387.542,272.2266 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#FFB6C1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="133.1006" x="387.542" y="310.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="113.1006" x="397.542" y="333.3701">sources timeout</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="105.834" x="397.542" y="349.667">network failure</text><