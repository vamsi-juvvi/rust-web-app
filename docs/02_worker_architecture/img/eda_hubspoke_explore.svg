,254.5234 L347.542,254.5234 C362.542,254.5234 362.542,444.1563 377.542,444.1563 L387.542,444.1563 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M86.0137,614.8281 L96.0137,614.8281 C111.0137,614.8281 111.0137,254.5234 126.0137,254.5234 L136.0137,254.5234 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="77.6748" x="136.0137" y="674.9766"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="57.6748" x="146.0137" y="697.9717">Worker</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="95.7969" x="263.6885" y="525.3438"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75.7969" x="273.6885" y="548.3389">Hub Spoke</text><rect fill="#F1F1F1" height="68.8906" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="206.334" x="409.4854" y="509.0469"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="160.5488" x="423.9355" y="532.042">DNS for Hub to resolve</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="186.334" x="419.4854" y="548.3389">workers and communicate</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="169.9209" x="419.4854" y="564.6357">along hub-worker edges</text><path d="M359.4854,543.4922 L369.4854,543.4922 C384.4854,543.4922 384.4854,543.4922 399.4854,543.4922 L409.4854,543.4922 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M213.6885,693.125 L223.6885,693.125 C238.6885,693.125 238.6885,543.4922 253.6885,543.4922 L263.6885,543.4922 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="130.9814" x="263.6885" y="606.0859"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="110.9814" x="273.6885" y="629.0811">inter-connected</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="258.9229" x="444.6699" y="597.9375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="181.4941" x="459.1201" y="620.9326">DNS for every component</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="238.9229" x="454.6699" y="637.2295">to resolve every other component</text><path d="M394.6699,624.2344 L404.6699,624.2344 C419.6699,624.2344 419.6699,624.2344 434.6699,624.2344 L444.6699,624.2344 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M213.6885,693.125 L223.6885,693.125 C238.6885,693.125 238.6885,624.2344 253.6885,624.2344 L263.6885,624.2344 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="141.3584" x="263.6885" y="670.5313"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121.3584" x="273.6885" y="693.5264">Simplest for local</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="92.3535" x="273.6885" y="709.8232">development</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="173.3936" x="458.0469" y="692.5264">DNS entries in config file</text><path d="M405.0469,696.8281 L415.0469,696.8281 C430.0469,696.8281 430.0469,687.6797 445.0469,687.6797 L455.0469,687.6797 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="163.5088" x="458.0469" y="710.8232">avoid EDA bus/brokers.</text><path d="M405.0469,696.8281 L415.0469,696.8281 C430.0469,696.8281 430.0469,705.9766 445.0469,705.9766 L455.0469,705.9766 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M213.6885,693.125 L223.6885,693.125 C238.6885,693.125 238.6885,696.8281 253.6885,696.8281 L263.6885,696.8281 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#90EE90" height="134.0781" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="214.1475" x="263.6885" y="743.125"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="151.0811" x="273.6885" y="766.1201">Fairly straightforward</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="117.2021" x="273.6885" y="782.417">evolution to EDA</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="273.6885" y="798.7139">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="189.6973" x="273.6885" y="815.0107">Instead of sending payload</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="178.2539" x="273.6885" y="831.3076">to worker, encapsulate in</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="186.4912" x="273.6885" y="847.6045">event packet and place on</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="69.3779" x="273.6885" y="863.9014">event bus</text><path d="M213.6885,693.125 L223.6885,693.125 C238.6885,693.125 238.6885,810.1641 253.6885,810.1641 L263.6885,810.1641 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M86.0137,614.8281 L96.0137,614.8281 C111.0137,614.8281 111.0137,693.125 126.0137,693.125 L136.0137,693.125 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="130.3457" x="136.0137" y="1035.2813"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="110.3457" x="146.0137" y="1058.2764">Communication</text><rect fill="#F1F1F1" height="52.5938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="264.4395" x="316.3594" y="897.2031"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="239.9893" x="330.8096" y="920.1982">Protocol implementation available</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180.7217" x="326.3594" y="936.4951">for all languages involved</text><path d="M266.3594,1053.4297 L276.3594,1053.4297 C291.3594,1053.4297 291.3594,923.5 306.3594,923.5 L316.3594,923.5 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="36.0117" x="319.3594" y="973.792">REST</text><path d="M266.3594,1053.4297 L276.3594,1053.4297 C291.3594,1053.4297 291.3594,968.9453 306.3594,968.9453 L316.3594,968.9453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="72.9873" x="319.3594" y="992.0889">JsonRPC &#10004;&#65039;</text><path d="M266.3594,1053.4297 L276.3594,1053.4297 C291.3594,1053.4297 291.3594,987.2422 306.3594,987.2422 L316.3594,987.2422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="36.832" x="319.3594" y="1010.3857">gRPC</text><path d="M266.3594,1053.4297 L276.3594,1053.4297 C291.3594,1053.4297 291.3594,1005.5391 306.3594,1005.5391 L316.3594,1005.5391 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="37.4883" x="319.3594" y="1028.6826">Thrift</text><path d="M266.3594,1053.4297 L276.3594,1053.4297 C291.3594,1053.4297 291.3594,1023.8359 306.3594,1023.8359 L316.3594,1023.8359 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="166.6719" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="266.0596" x="316.3594" y="1042.9844"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="193.457" x="330.8096" y="1065.9795">Since Rust10x already uses</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="222.9199" x="326.3594" y="1082.2764">JsonRPC, easiest to go with that</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="326.3594" y="1098.5732">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="221.915" x="330.8096" y="1114.8701">- Much better development and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="230.8018" x="339.71" y="1131.167">debuggability compared to gRPC</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="166.168" x="330.8096" y="1147.4639">- Better for dev velocity</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="237.1592" x="330.8096" y="1163.7607">- Rust macros to spit out protobuf</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="201.1953" x="339.71" y="1180.0576">files is a possibility to evolve</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="68.0996" x="339.71" y="1196.3545">into gRPC</text><path d="M266.3594,1053.4297 L276.3594,1053.4297 C291.3594,1053.4297 291.3594,1126.3203 306.3594,1126.3203 L316.3594,1126.3203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M86.0137,614.8281