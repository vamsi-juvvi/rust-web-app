<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="405px" preserveAspectRatio="none" style="width:716px;height:405px;background:#FFFFFF;" version="1.1" viewBox="0 0 716 405" width="716px" zoomAndPan="magnify"><defs/><g><rect fill="#F1F1F1" height="40.9531" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="81.541" x="10" y="181.0625"/><text fill="#000000" font-family="sans-serif" font-size="18" font-weight="bold" lengthAdjust="spacing" textLength="61.541" x="20" y="207.7705">Model</text><rect fill="#F1F1F1" height="38.625" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="146.8438" x="141.541" y="20"/><text fill="#000000" font-family="sans-serif" font-size="16" font-weight="bold" lengthAdjust="spacing" textLength="126.8438" x="151.541" y="44.8516">Nomenclature</text><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="239.7959" x="338.3848" y="21.1641"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="34.877" x="348.3848" y="44.1592">BMC</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180.4688" x="387.7119" y="44.1592">Backend Model Controller</text><path d="M288.3848,39.3125 L298.3848,39.3125 C313.3848,39.3125 313.3848,39.3125 328.3848,39.3125 L338.3848,39.3125 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M91.541,201.5391 L101.541,201.5391 C116.541,201.5391 116.541,39.3125 131.541,39.3125 L141.541,39.3125 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="59.1768" x="141.541" y="212.7031"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="39.1768" x="151.541" y="235.6982">Goals</text><rect fill="#F1F1F1" height="101.4844" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="400.3379" x="250.7178" y="78.625"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="309.1279" x="265.168" y="101.6201">ModelController aka BMC exposed to clients</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="235.0469" x="260.7178" y="117.917">One ModelController instance</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="260.7178" y="134.2139">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="375.8877" x="260.7178" y="150.5107">Implements CRUD and other data access methods on</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="100.1943" x="260.7178" y="166.8076">model entities</text><path d="M200.7178,230.8516 L210.7178,230.8516 C225.7178,230.8516 225.7178,129.3672 240.7178,129.3672 L250.7178,129.3672 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#F1F1F1" height="182.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="453.7539" x="250.7178" y="200.1094"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="308.0684" x="260.7178" y="223.1045">ModelManager is crate private and contains</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="81.3955" x="260.7178" y="239.4014">impl details</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="71.5381" x="265.168" y="255.6982">- DB pools</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="105.2119" x="265.168" y="271.9951">- Internal State</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="260.7178" y="288.292">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="244.6309" x="260.7178" y="304.5889">Many ModelManager instances</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="7.4307" x="509.7988" y="304.5889">?</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="260.7178" y="320.8857">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="433.7539" x="260.7178" y="337.1826">ModelManager passed as arg to all ModelController functions.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="4.4502" x="260.7178" y="353.4795">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="245.9229" x="260.7178" y="369.7764">Somewhat confusing name. Maybe</text><text fill="#000000" font-family="sans-serif" font-size="14" font-style="italic" lengthAdjust="spacing" textLength="160.2617" x="511.0908" y="369.7764">ModelControllerPrivate</text><path d="M200.7178,230.8516 L210.7178,230.8516 C225.7178,230.8516 225.7178,291.5938 240.7178,291.5938 L250.7178,291.5938 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M91.541,201.5391 L101.541,201.5391 C116.541,201.5391 116.541,230.8516 131.541,230.8516 L141.541,230.8516 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><!--SRC=[PL7RJXin47ttLvn7M2a9Yr23ja95ILf4ceM8DBmFtabYuRLNjZTj_hxZf0XHddoPSvkPsvWefDQufgLE5RX1xHksgf3h3HvyoqvRIdrW-IfG59DwAkU4z2kxvWJ6rBiKlBKSL2RUUR8nmwjJ_RqCUYM80lXFvoCtI1xQ6dOfunyTVo8O9m6Tvg9GwhxjBBSPZEdJUWQI03xj1DLG8f3M72DQJZlVH7W7rHxZ2SCam_6hEeOwMjJaQ9lr8tIWnEY2sUSpYshn9t66CcA9XkKb7M60sGITzwVxlKiS75ciaX2pjeWUy57-N_meO_ccr8TQHp6FW28eRFCaoDfF_MzwfvFnBWwLMiasVkyevNoRFXgtXQEMXwZfyC8OZVuZBqyjZKRI-AriwstBQcd9fNMzm9v3576KmykBowlX-6mbwYlkS356MLRbTL